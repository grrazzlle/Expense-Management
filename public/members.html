<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
      <link href="stylesheets/style.css" rel="stylesheet">


  <title>Members</title>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/members">Wallet Chain</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
        aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor03">
        <ul class="navbar-nav mr-auto">
        </ul>
        <div>
          <h6 class="Welcome">Welcome <span class="member-name"></span></h6>
        </div>
      </div>
      <div class="logout-btn">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </nav>
</head>



<body>

  <div class="container">

    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="mainTitle">
          <h1>WALLET CHAIN</h1>
        </div>
        <h5>Let us help you manage your expenses.</h5>
      </div>
    </div>
  </div>

  <div class="category-title">
    <button class="category-btn" id="1">Rent/Mortgage</button>
    <button class="category-btn" id="2">Bills & Utilities</button>
    <button class="category-btn" id="3">Vehicle Expenses</button>
    <button class="category-btn" id="4">Personal Use</button>
    <button class="category-btn" id="5">Accessories</button>
    <button class="category-btn" id="6">Food & Dining</button>
    <button class="category-btn" id="7">Travel</button>
    <button class="category-btn" id="8">Other</button>
  </div>

  <div>
    Add your current credit score to keep track of it, most recenty added credit score is:
    <span id="creditOutput"></span>
    <input type="number" id="creditInput">
    <button id="credit-btn">Save</button>
    <a target="_blank" href="https://www.creditkarma.com/">Check your credit score here</a>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
