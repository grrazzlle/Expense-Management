<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">


    <title>Input</title>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/members">Wallet Chain</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
            aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
            </ul>
            <div>
                <h6 class="Welcome">Welcome <span class="member-name"></span></h6>
            </div>
        </div>
        <div class="logout-btn">
            <a class="navbar-brand" href="/logout">
                Logout
            </a>
        </div>
    </nav>

</head>

<body>
    <div class="input-data">
        <h4>Company/Store Name</h4><input type="text" class="input" id="inputTitle">
        <h4>Amount Spent</h4><input type="number" min="0.00" step="0.01" class="input" id="inputAmount">
        <h4>Expense Date</h4><input type="date" class="input" id="inputDate">
        <h4>Miscellaneous</h4><input type="text" class="input" id="inputOptionalText">
        
    </div>
    <div>
        <button type="submit" class="submit-btn"  id="submit-btn"> Submit </button>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/inputPublic.js"></script>
</body>

</html>
